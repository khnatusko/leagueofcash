<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/page-template.xhtml">
<ui:define name="pageContent">


<h:head>
	<meta charset="utf-8"/>
	
</h:head>



	<p:panel toggleable="true" header="Dodaj nowego użytkownika">

		<h:form>
			<h:panelGrid columns="3" cellpadding="5" styleClass="center-space">

				<h:outputLabel for="name" value="Imię:" />
				<p:inputText id="name" value="#{userAdd.user.name}"
					required="true" requiredMessage="Podaj imię"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="name" display="icon"/>

				<h:outputLabel for="last_Name" value="Nazwisko:" />
				<p:inputText id="last_Name" value="#{userAdd.user.last_Name}"
					required="true" requiredMessage="podaj nazwisko"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="last_Name" display="icon"/>

				<h:outputLabel for="nick" value="Nick:" />
				<p:inputText id="nick" value="#{userAdd.user.nick}"
					required="true" requiredMessage="Podaj nick"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="nick" display="icon"/>

				<h:outputLabel for="position" value="Pozycja:" />
				<p:selectOneMenu id="position" value="#{userAdd.user.position}"
					required="true" requiredMessage="podaj pozycję"
					validatorMessage="co najwyżej 40 znaków">
					<f:selectItem itemLabel="Wybierz pozycję:" itemValue="" />
					<f:selectItem itemLabel="Top" itemValue="Top" />
					<f:selectItem itemLabel="Jungle" itemValue="Jungle" />
					<f:selectItem itemLabel="Mid" itemValue="Mid" />
					<f:selectItem itemLabel="Adc" itemValue="Adc" />
					<f:selectItem itemLabel="Support" itemValue="Support" />
					<f:selectItem itemLabel="Coach" itemValue="Coach" />
					<f:validateLength maximum="40" />
				</p:selectOneMenu>
				<p:message for="position" display="icon"/>
				
				<h:outputLabel for="login" value="Login:" />
				<p:inputText id="login" value="#{userAdd.user.login}"
					required="true" requiredMessage="Podaj login"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="login" display="icon"/>

				<h:outputLabel for="password" value="Hasło:" />
				<p:password id="password" value="#{userAdd.user.password}"
					required="true" requiredMessage="podaj hasło:"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:password>
				<p:message for="password" display="icon"/>
				
				<h:outputLabel for="rola" value="Rola:" />
				<p:selectOneMenu id="rola" value="#{userAdd.user.rola}"
					required="true" requiredMessage="podaj rolę:"
					validatorMessage="co najwyżej 40 znaków">
					<f:selectItem itemLabel="Wybierz rolę:" itemValue="" />
					<f:selectItem itemLabel="user" itemValue="user" />
					<f:selectItem itemLabel="admin" itemValue="admin" />
					<f:validateLength maximum="40" />
				</p:selectOneMenu>
				<p:message for="rola" display="icon"/>

			

			</h:panelGrid>

			<p:commandButton value="Zapisz" action="#{userAdd.addUser()}" style="margin: 1em auto;" update="@form" />
			<p:commandButton value="Anuluj" style="margin-left: 5em;" outcome="list" />
			<p:messages />	
		</h:form>

	</p:panel>


</ui:define>
</ui:composition>
</html>
