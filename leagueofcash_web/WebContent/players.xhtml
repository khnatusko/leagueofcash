<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lista</title>
</head>
<ui:composition template="/templates/list-template.xhtml">
<ui:define name="content">
<h:form>
<p:panel header="Opcje wyszukiwania" 
		style="margin-bottom: 1em;">
		
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Nazwisko:" />
				<p:inputText value="#{PaginatorView.last_Name}" />
				<p:commandButton value="Szukaj" />
			</h:panelGrid>
			</p:panel>
</h:form>
    <h:form>
        <p:dataTable var="players" value="#{paginatorView.lazyModel}" rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10" lazy="true">

            <p:column headerText="Name">
                <h:outputText value="#{players.name}"/>
            </p:column>
            <p:column headerText="Last Name">
                <h:outputText value="#{players.last_Name}"/>
            </p:column>
            <p:column headerText="Nick">
                <h:outputText value="#{players.nick}"/>
            </p:column>
            <p:column headerText="Position">
                <h:outputText value="#{players.position}"/>
            </p:column>

        </p:dataTable>
    </h:form>
</ui:define>
</ui:composition>
</html>
