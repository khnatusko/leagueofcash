<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/login2-template.xhtml">
<ui:define name="pageContent">

	<p:panel header="Logowanie" style="margin: 1em auto;">
	
		<h:form>
			<p:panelGrid columns="2" cellpadding="10" styleClass="center-space">
			
				<p:outputLabel for="login" value="Login:" />
				<p:inputText id="login" value="#{loginBB.login}"
					required="true"	requiredMessage="Brak loginu"/>
					
				<p:outputLabel for="password" value="Hasło:" />
				<p:password id="password" value="#{loginBB.password}"
				required="true"	requiredMessage="Brak hasła" />
				
					
			</p:panelGrid>
			<p:commandButton value="Zaloguj" action="#{loginBB.doLogin()}" style="margin: 1em auto;" update="@form"/>			
			<p:messages id="msg" />	
		</h:form>
		
	</p:panel>		
</ui:define>
</ui:composition>
</html>
